<script>
    // console.log(eduData)

    populateBox("eduBox1")

    // populateBox("eduBox2")

    function populateBox(box){

        for(x in eduData){

            var eduBox = document.getElementById(box) 

            var cont = document.createElement("div")// This contains all the school info.
            cont.classList.add("flex", "flex-col", "items-center")

            var row1 = document.createElement("div")
            row1.classList.add("font-bold")

            row1.innerHTML = eduData[x].school // DATA ðŸ“‚
            cont.appendChild(row1) // Appended first row

            var row2 = document.createElement("div") // Not appended
            row2.classList.add("flex", "justify-start", "gap-x-4")

            var imgDiv = document.createElement("div")
            imgDiv.classList.add("self-center")
            var img = document.createElement("img")
            img.classList.add("w-8", "h-8", "border", "border-black", "rounded-full")
            img.src = "./" +  eduData[x].icon // DATA ðŸ“‚
            row2.appendChild(img) // Appended

            var info = document.createElement("div")
            info.innerHTML = eduData[x].info
            info.innerHTML += "<br/>" + eduData[0].date


            row2.appendChild(info)

            cont.appendChild(row2) // Appended 2nd row

            eduBox.appendChild(cont) // Append to html
        }
    }
</script>
